<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="personalizacao.css">
    <title>Sistema de Recados</title>
</head>

<body>
    <main class="container">
        <div class="row">
            <h2 class="col-11">Meus Recados</h2>
            <button class="col-1 bg-warning rounded mt-2" onclick="logoff()">Sair</button>
        </div>
        <form class="row form-group my-2 input-group">
            <input class="col-4 rounded" type="text" name="" id="campoDescricaoEntrada" placeholder="Descrição">
            <input class="col-6 ms-auto rounded" type="text" name="" id="campoDetalhamentoEntrada"
                placeholder="Detalhamento">
            <button class="col-1 btn btn-primary" onclick="salvarNovoRecado()">Salvar</button>
        </form>
        <div class="col-12 row border-top border-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Detalhamento</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody id="listaRecados">
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarLabel">Editar recado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="Descrição" class="col-form-label">Descrição</label>
                                <input type="text" class="form-control" id="modalEditarDescricaoRecado">
                            </div>
                            <div class="mb-3">
                                <label for="Detalhamento" class="col-form-label">Detalhamento</label>
                                <textarea class="form-control" id="modalEditarDetalhamentoRecado"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            onclick="salvarModalEditar()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalExcluir" tabindex="-1" aria-labelledby="modalExcluirLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalExcluirLabel">Confirmar exclusão do recado:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="Descrição" class="col-form-label">Descrição</label>
                            <p class="fs-5 ps-4" id="modalExcluirDescricaoRecado"></p>
                        </div>
                        <div class="mb-3">
                            <label for="Detalhamento" class="col-form-label">Detalhamento</label>
                            <p class="fs-5 ps-4" id="modalExcluirDetalhamentoRecado"></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            onclick="salvarModalExcluir()">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="GestaoRecados.js"></script>
</body>

</html>
